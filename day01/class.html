<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue-2.4.0.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 class="red italic">这是一个h1标签</h1>

        <!-- 直接传一个数组,需要加v-bind -->
        <h1 :class="['red', 'thin']">这是一个h1标签</h1>

        <!-- 在数组中使用三元表达式 -->
        <h1 :class="['red', 'thin',flag? 'active':'']">这是一个h1标签</h1>

        <!-- 在数组中用对象代替三元表达式,提高代码可读性 -->
        <h1 :class="['red', 'thin',{'active':flag}]">这是一个h1标签</h1>

        <!-- 直接传一个对象 -->
        <h1 :class="classobj">这是一个h1标签</h1>


    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                classobj: {
                    red: false,
                    thin: true,
                    active: false
                }
            },
            methods: {}
        })
    </script>
</body>

</html>
