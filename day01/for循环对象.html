<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bohetang</title>
    <script src="../vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- i 可以不写 对象有几个属性, 就会循环创建几个p标签-->
        <p v-for="(val,key,i) in user">{{i}}--{{key}}--{{val}}</p>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                user:{
                    name:'zs',
                    gender:'男',
                    age:18
                }
            },
            methods: {}
        })
    </script>
</body>

</html>
