<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue-2.4.0.js"></script>
    <style>
        .dv{
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="dv" :style="styleobj1">lala</div>

        <div class="dv" :style="[styleobj1,styleobj2]">lala</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                styleobj1:{
                    color:'red',
                    'background-color': 'green'
                },
                styleobj2:{
                    'font-size':'50px'
                }
            },
            methods: {}
        })
    </script>
</body>

</html>
