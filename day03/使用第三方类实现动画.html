<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bohetang</title>
    <script src="../vue-2.4.0.js"></script>
    <link rel="stylesheet" href="../animate.css">
</head>

<body>
    <div id="app">
        <input type="button" value="按钮" @click='flag=!flag'>
        <transition enter-active-class="hinge" leave-active-class="zoomOutUp" :duration="{ enter: 2000, leave: 1000 }">
            <h2 v-show='flag'class="animated">这是一个h标签</h2>
        </transition>


    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {}
        })
    </script>
</body>

</html>
