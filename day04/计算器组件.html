<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bohetang</title>
    <script src="../vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <calc></calc><hr>
        <calc></calc><hr>
        <calc></calc>
    </div>

    <template id="tpl">
        <div>
            <input type="button" value="+1" @click='add'> 
            <p>{{count}}</p>  
        </div>
        
    </template>
    <script>
        Vue.component('calc',{
            template: '#tpl',
            data: function(){
                return {
                    count:0
                }
            },
            methods:{
                add(){
                    this.count+=1
                }
            }
        })


        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        })
    </script>
</body>

</html>
