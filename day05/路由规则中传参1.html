<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bohetang</title>
    <script src="../vue-2.4.0.js"></script>
    <script src="../vue-router-3.0.1.js"></script>
    <style>
        .router-link-active {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
       
        <router-link to='/login?id=2&name=zs'>登录</router-link>
        <router-link to='/register'>注册</router-link>
       
        <router-view></router-view>
    </div>
    <script>
       
        var login = {
            template: '<h1>登录组件---id={{$route.query.id}} name={{$route.query.name}}</h1>'
        }
        var register = {
            template: '<h1>注册组件</h1>'
        }
       
        var router = new VueRouter({ 
            routes: [{
                    path: '/',
                    redirect: '/login'
                }, 
                {
                    path: '/login',
                    component: login
                },
                {
                    path: '/register',
                    component: register
                }
            ]
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router
        })
    </script>
</body>

</html>
